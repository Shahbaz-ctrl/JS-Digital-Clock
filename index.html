<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
    
        <h2 class="head1">Digital Clock</h2>
        <span class="clk" id="hours">00</span>:
        <span class="clk" id="min">00</span>:
        <span class="clk" id="sec">00</span>
        <span class="clk" id="duration"></span>
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
